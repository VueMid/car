<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="visually-hidden">Simple-starter</h1>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo-link" href="#">
          <img
            class="header__logo-image"
            src="./icons/logo.svg"
            width="193"
            height="10"
            alt="log__image"
          />
        </a>
        <a class="header__mb-logo-link" href="#">
          <img
            class="header__mb-logo-image"
            src="./icons/mb__logo.svg"
            width="151"
            height="11"
            alt="log__image"
          />
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__lists">
              <a class="header__links" href="#">
                <p class="header__links-texts">HOME</p>
              </a>
            </li>
            <li class="header__lists">
              <a class="header__links" href="#">
                <p class="header__links-texts">PRODUCTS</p>
              </a>
            </li>
            <li class="header__lists">
              <a class="header__links" href="#">
                <p class="header__links-texts">SERVICES</p>
              </a>
            </li>
            <li class="header__lists">
              <a class="header__links" href="#">
                <p class="header__links-texts">COLLECTIONS</p>
              </a>
            </li>
            <li class="header__lists">
              <a class="header__links" href="#">
                <p class="header__links-texts">ABOUT</p>
              </a>
            </li>
          </ul>
        </nav>
        <button class="header__button">CONTACT US</button>
        <button class="header__button-open-burger">
          <img
            class="header__button-open-burger-icon"
            width="33"
            height="28"
            src="./icons/open__burger.svg"
            alt="open__burger-icon"
          />
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__left-box">
            <h2 class="hero__title">MAUNG SPORT-GT</h2>
            <p class="hero__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam
            </p>
            <div class="hero__cash-box">
              <p class="hero__chash-text">Starting from</p>
              <h5 class="hero__chash-title">$599.999</h5>
            </div>
            <button class="hero__button">
              DISCOVER MORE
              <img
                class="hero__icon-image"
                src="./icons/arrow__right.svg"
                alt="arrow__right-icon"
                width="8"
                height="15"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container"></div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
